{{>elements/header}}
<div class="jumbotron">
    <div class="container">
        <div class="text-center pb-3">
            <h1>{{ page.index.h1 }} </h1>
        </div>

        <form action="/compare" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-5">
                        <input id="firstItem" type="text" list="firstItemSuggestions" name="firstItem"
                               required="required"
                               class="mb-1 form-control form-control-lg"
                               placeholder="{{ page.index.search.first.placeholder }}" autocomplete="off"/>
                        <datalist id="firstItemSuggestions"></datalist>
                    </div>
                    <div class="col-sm-5">
                        <input id="secondItem" type="text" list="secondItemSuggestions" name="secondItem"
                               required="required"
                               class="mb-1 form-control form-control-lg" placeholder="Phone two" autocomplete="off"/>
                        <datalist id="secondItemSuggestions"></datalist>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10 text-center">
                        <div class="form-group">
                            <button type="submit" class="mb-1 btn btn-lg btn-success">Compare!</button>
                            <a href="{{ common.links.all.items }}" role="button" class="mb-1 btn btn-md btn-warning">
                                {{page.index.search.all.items.button}}</a>
                        </div>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{{>elements/footer}}
